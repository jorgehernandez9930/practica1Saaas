<!DOCTYPE html>
<html>
<head>
	<title>Gestion de Contactos</title>
	<link rel="StyleSheet" href="app.css" type="text/css">

</head>
<body>
	<form action="" method="get">
	  <p>Nombre y Apellidos: <input type="text" name="nombre" size="40"></p>
	  <p>Edad: <input type="number" name="nacido" min="10"></p>
	  <p>Sexo:
	    <input type="radio" name="hm" value="h"> Masculino
	    <input type="radio" name="hm" value="m"> Femenino
	  </p>
		 <p>Domicilio: <input type="text" name="domicilio"></p>
		 <p>
			 Nacionalidad:
		 <select name="Nacionalidad">
			  <option>Panama</option>
  			<option>Costa Rica</option>
  			<option>Nicaragua</option>
				<option>Honduras</option>
				<option>El Salvador</option>
				<option>Guatemala</option>
		 </select>
	 </p>
	  <p>
	    <input type="submit" value="Enviar">
	    <input type="reset" value="Borrar">
	  </p>
	</form>
</body>
</html>
